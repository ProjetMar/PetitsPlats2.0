    <header>
        <img src="logo/logoLesPetitPlats.jpg" alt="logo les petits plats"/>
        <div class="container">     
            <div class="row">
                <div class="col-8 m-auto px-3">
                    <h1 class="text-warning text-center">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
                        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
                    </h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-10 m-auto">   
                   <div class="search-container position-relative">
                        <input id="input1" oninput="showClearButton('input1')" class="position-absolute form-control" type="text" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Rechercher une recette, un ingrédient, ..." aria-describedby="button-addon2">
                        <button onclick="clearInput('input1')" class="clear-button position-absolute end-0 margin-btn-close btn text-secondary"><i class="fa-solid fa-xmark"></i></span></button>
                        <button id="searhButton" class="position-absolute end-0 margin-btn-serch rounded-2 btn btn-dark" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>  
                   </div>  
                </div>
            </div>
        </div>
    </header>
    <section> 
        <div class="mt-3 container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex flex-wrap justify-content-start">

                    <div class="position-relative mx-1">
                        <button type="button" value="Ingrédients" onclick="toggleSortOptions('ingredients')">Ingrédients
                            <span class="flech"><i aria-hidden="true" class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div id="ingredients" class = "liste-block">
                            <button type="button" onclick="toggleSortOptions('ingredients')">Ingrédients
                                <span class="flech"><i class="fa-solid fa-chevron-up"></i></span>
                            </button>
                            <div class="d-flex justify-content-center search-container position-relative">
                                <input id="input2" oninput="showClearButton('input2')" class="rounded-0 width-90 position-absolute form-control" type="text" aria-label="Rechercher un ingrédient" aria-describedby="button-addon2">
                                <button onclick="clearInput('input2')" class="clear-button position-absolute end-0 mt-0 pe-0 style-btn-close btn"><i class="fa-solid fa-xmark"></i></span></button>
                                <button class="btn-hover position-absolute end-0 ps-0 btn" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>  
                           </div> 
                           <ul class="ingredients overflow-hidden mt-5 ps-2">
                           </ul>
                        </div>
                    </div>

                    <div class="position-relative mx-1">
                        <button type="button" value="Appareils" onclick="toggleSortOptions('Appareils')">Appareils
                            <span class="flech"><i aria-hidden="true" class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div id="Appareils" class = "liste-block">
                            <button type="button" onclick="toggleSortOptions('Appareils')">Appareils
                                <span class="flech"><i class="fa-solid fa-chevron-up"></i></span>
                            </button>
                            <div class="d-flex justify-content-center search-container position-relative">
                                <input id="input3" oninput="showClearButton('input3')" class="rounded-0 width-90 position-absolute form-control" type="text" aria-label="Rechercher un ingrédient" aria-describedby="button-addon2">
                                <button onclick="clearInput('input3')" class="clear-button position-absolute end-0 mt-0 pe-0 style-btn-close btn"><i class="fa-solid fa-xmark"></i></span></button>
                                <button class="btn-hover position-absolute end-0 ps-0 btn" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>  
                           </div> 
                           <ul class="Appareils overflow-hidden mt-5 ps-2">
                           </ul>
                        </div>
                    </div>

                    <div class="position-relative mx-1">
                        <button type="button" value="Ustensiles" onclick="toggleSortOptions('Ustensiles')">Ustensiles
                            <span class="flech"><i aria-hidden="true" class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div id="Ustensiles" class = "liste-block">
                            <button type="button" onclick="toggleSortOptions('Ustensiles')">Ustensiles
                                <span class="flech"><i class="fa-solid fa-chevron-up"></i></span>
                            </button>
                            <div class="d-flex justify-content-center search-container position-relative">
                                <input id="input4" oninput="showClearButton('input4')" class="rounded-0 width-90 position-absolute form-control" type="text" aria-label="Rechercher un ingrédient" aria-describedby="button-addon2">
                                <button onclick="clearInput('input4')" class="clear-button position-absolute end-0 mt-0 pe-0 style-btn-close btn"><i class="fa-solid fa-xmark"></i></span></button>
                                <button class="btn-hover position-absolute end-0 ps-0 btn" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>  
                           </div> 
                           <ul class="Ustensiles overflow-hidden mt-5 ps-2">
                           </ul>
                        </div>
                    </div>
                </div>
                <div class="me-4">
                    <p class="fontStyle mb-0"></p>
                </div>
            </div>
        </div>

    </template>
