<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img src="logo/logoLesPetitPlats.jpg" alt="logo les petits plats">
        <div class="container">     
            <div class="row">
                <div class="col-8 m-auto px-3">
                    <h1 class="text-warning text-center">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
                        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
                    </h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-10 m-auto">   
                   <div class="search-container position-relative">
                        <input id="input1" oninput="showClearButton('input1')" class="position-absolute form-control" type="text" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Rechercher une recette, un ingrédient, ...">
                        <button id="clearBtnInput1" onclick="clearInput('input1')" class="clear-button position-absolute end-0 margin-btn-close btn text-secondary"><i class="fa-solid fa-xmark"></i></button>
                        <button id="searhButton" class="position-absolute end-0 margin-btn-serch rounded-2 btn btn-dark" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>  
                   </div>  
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="mt-3 container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                <div class="d-flex flex-sm-nowrap flex-wrap justify-content-center justify-content-sm-start">

                    <div class="position-relative mx-1 mt-1">
                        <button type="button" value="Ingrédients" onclick="openListe('ingredients')">Ingrédients
                            <span class="flech"><i aria-hidden="true" class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div id="ingredients" class = "w-100 liste-block">
                            <button type="button" onclick="closeListe('ingredients')">Ingrédients
                                <span class="flech"><i class="fa-solid fa-chevron-up"></i></span>
                            </button>
                            <div class="d-flex justify-content-center search-container position-relative">
                                <input id="input2" oninput="showClearButton('input2')" class="rounded-0 width-90 position-absolute form-control" type="text" aria-label="Rechercher un ingrédient">
                                <button onclick="clearInput('input2')" class="clear-button position-absolute end-0 mt-0 pe-0 style-btn-close btn"><i class="fa-solid fa-xmark"></i></button>
                                <button onclick="filtreRecette('input2', 'ingredients')" class="btn-hover position-absolute end-0 ps-0 btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>  
                           </div> 
                           <ul class="ingredients overflow-scroll mt-5 ps-0">
                           </ul>
                        </div>
                    </div>
                    <div class="position-relative mx-1 mt-1">
                        <button type="button" value="Appareils" onclick="openListe('Appareils')">Appareils
                            <span class="flech"><i aria-hidden="true" class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div id="Appareils" class = "w-100 liste-block">
                            <button type="button" onclick="closeListe('Appareils')">Appareils
                                <span class="flech"><i class="fa-solid fa-chevron-up"></i></span>
                            </button>
                            <div class="d-flex justify-content-center search-container position-relative">
                                <input id="input3" oninput="showClearButton('input3')" class="rounded-0 width-90 position-absolute form-control" type="text" aria-label="Rechercher un ingrédient">
                                <button onclick="clearInput('input3')" class="clear-button position-absolute end-0 mt-0 pe-0 style-btn-close btn"><i class="fa-solid fa-xmark"></i></button>
                                <button onclick="filtreRecette('input3')" class="btn-hover position-absolute end-0 ps-0 btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>  
                           </div> 
                           <ul class="Appareils overflow-scroll mt-5 ps-0">
                           </ul>
                        </div>
                    </div>

                    <div class="position-relative mx-1 mt-1">
                        <button type="button" value="Ustensiles" onclick="openListe('Ustensiles')">Ustensiles
                            <span class="flech"><i aria-hidden="true" class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div id="Ustensiles" class = "w-100 liste-block">
                            <button type="button" onclick="closeListe('Ustensiles')">Ustensiles
                                <span class="flech"><i class="fa-solid fa-chevron-up"></i></span>
                            </button>
                            <div class="d-flex justify-content-center search-container position-relative">
                                <input id="input4" oninput="showClearButton('input4')" class="rounded-0 width-90 position-absolute form-control" type="text" aria-label="Rechercher un ingrédient">
                                <button onclick="clearInput('input4')" class="clear-button position-absolute end-0 mt-0 pe-0 style-btn-close btn"><i class="fa-solid fa-xmark"></i></button>
                                <button onclick="filtreRecette('input4')" class="btn-hover position-absolute end-0 ps-0 btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>  
                           </div> 
                           <ul class="Ustensiles overflow-scroll mt-5 ps-0">
                           </ul>
                        </div>
                    </div>
                </div>
                <div class="me-4 mt-3">
                    <p class="fontStyle mb-0"></p>
                </div>
            </div>
        </div>
    
    
        <div class="container">
            <div class="row mt-3 sectionCard">
            </div>
        </div>
    </main>
    <template id="templateOptionTri">
        <li type="button" class="d-flex justify-content-between ps-0 border-0 list-group-item ps-2"><p class="flex-grow-1 mb-0"></p><span class="d-none" aria-hidden="true"><i class="fa-solid fa-circle-xmark"></i></span></li>
    </template>
    <template id="templateElementListe">
        <li class="ps-0 border-0 list-group-item"><p class="dom-ingredient mb-0 size-14"></p><p class="dom-unit size-11"></p></li>
    </template>
    <template id="templateCard">
        <div id="" class="d-flex justify-content-center col col-xxl-4 col-xl-6 mt-3">
            <!-- height: 45.688rem; -->
            <div class="raduis-21 card" style="width: 23.75rem; height: 45.688rem;">
                <div class="block-image">
                    <img src="" class="image-element raduis-21-top card-img-top" alt="">
                    <span class="position-absolute time-block"></span>
                </div>
                <div class="card-body">
                  <h5 class="dom-titre card-title"></h5>
                  <p class="size-11">RECETTE</p>
                  <p class="dom-description card-text size-14"></p>
                  <p class="size-11">Ingrédients</p>
                  <ul class="flex-liste list-group list-group-flush">
                  </ul>
                </div>
            </div>
        </div>
    </template>
    <template id="tag">
        <div class="tag mt-1 d-flex justify-content-between btn btn-warning pe-0 ps-0">
            <p class="text-center p-0 m-auto ms-2"></p>
            <button class=" btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </template>
    <script src="https://kit.fontawesome.com/a3afe4fc65.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="scripts/templates/liste.js"></script>
    <script src="scripts/templates/card.js"></script>
    <script src="scripts/templates/tag.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/utils/utile.js"></script>
</body>
</html>
